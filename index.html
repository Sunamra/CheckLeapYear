<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Check Leap Year</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	
	<!-- Force Preloading -->
	<link rel="preload" href="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
		as="script" crossorigin="anonymous">
	<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
	<div id="resDiv">
		<p id="result">Enter Year</p>
	</div>

	<br class="br1">
	<div class="inputArea">
		<div class="inputFieldWrap">
			<input type="text" id="inputField" placeholder="e.g. 2024" min="0" max="9"
				oninput="this.value = this.value.replace(/[^0-9]/g, '');">
			</input>

			<div id="icon"></div>
		</div>

		<br>
		<br>
		<button id="submit" onclick="takeInput()">Check</button>
	</div>


</body>

</html>
